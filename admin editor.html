<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin : Blog - Editer</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="Css Files/admin editor.css">
</head>

<body>
    <div class="wraper">
        <div class="banner">
            <input type="file" accept="image/*" id="banner-upload" hidden>
            <label for="banner-upload" class="banner-uplaod-btn">
                <i style="font-size: 30px;" class="fas fa-file-upload"></i>
            </label>
        </div>
        <div class="blog">
            <textarea type="text" class="title" placeholder="Blog Title..."></textarea>
            <textarea type="text" class="article" placeholder="Start Writing..."></textarea>
        </div>

        <div class="blog-options">
            <button class="btn dark publish-btn">Publish</button>
            <input type="file" accept="image/*" id="image-upload" hidden>
            <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
        </div>
    </div>
    <script src="Js Files/admin editor.js"></script>
</body>

</html>
